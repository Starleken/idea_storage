databaseChangeLog:
  - changeSet:
      id: 2_create_participants
      author: betrayal
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: 'gen_random_uuid()'
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: concept
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: UUID
                  constraints:
                    nullable: true
                    references: organizations(id)
                    foreignKeyName: fk_organizations_projects
              - column:
                  name: description
                  type: VARCHAR(5000)
                  constraints:
                    nullable: false
              - column:
                  name: status_visible
                  type: VARCHAR(100)
                  defaultValue: 'VISIBLE'
                  constraints:
                    nullable: false
                    checkConstraint: "check ((status_visible)::text = ANY ((ARRAY ['VISIBLE'::character varying, 'CLOSED'::character varying])::text[])),"
              - column:
                  name: created_at
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: deleted_at
                  type: BIGINT
                  constraints:
                    nullable: true