databaseChangeLog:
  - changeSet:
      id: 5_create_users
      author: betrayal
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: 'gen_random_uuid()'
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: banned_at
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: activated_at
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: deleted_at
                  type: BIGINT
                  constraints:
                    nullable: true